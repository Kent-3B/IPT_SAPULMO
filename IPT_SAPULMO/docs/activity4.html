<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightblue;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 20px;
}

.image {
  width: 50px;
  height: 50px;
  border: 1px solid black;
}

.text-box1 {
  width: 100px;
  height: 20px;
  border: 1px solid black;
  align-self: center;
}
.text-box {
  width: 300px;
  height: 250px;
  border: 1px solid black;
  align-self: center;
}

.button {
  width: 50px;
  height: 20px;
  border: 1px solid black;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  align-self: flex-end;
}
</style>
</head>
<body>

<div class="container">
  <div class="image">Image</div>
  <div class="text-box1">Text Box</div>
  <div class="text-box">Text Box</div>
  <div class="button">Button</div>
</div>

</body>
</html>
