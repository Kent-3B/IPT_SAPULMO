<html>
<head>
    <title>Contact</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
            background: linear-gradient(to right, #80665D, #AE948A);
            background-size: cover;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .logo img {
            width: 120px;
            height: 120px;
            margin-right: 10px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 30px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        .content {
            text-align:center;
            padding: 100px 50px;
        }
        .content h1 {
            font-size: 48px;
            margin: 0;
        }
        .content p {
            font-size: 18px;
			text-align: center;
        }
        .content .learn-more {
            display: inline-block;
            padding: 10px 20px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
		.logo {
            margin-bottom: 20px;
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
			align-items: center;
        }
        .contact-icons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-icons i {
            color: white;
            margin: 10px 0;
            font-size: 24px;
        }
    </style>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById('profileDropdown');
            if (dropdown.style.display === 'block') {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'block';
            }
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img alt="Logo" height="120" src="https://scontent.fmnl25-3.fna.fbcdn.net/v/t1.15752-9/462652072_543002038530979_3177836153424851274_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=9f807c&_nc_ohc=4a2OIMt3poIQ7kNvgFgyxp5&_nc_zt=23&_nc_ht=scontent.fmnl25-3.fna&oh=03_Q7cD1QH1BdxcRjltXC-V3-1NIuIGvuGoZGX78XOB2_H5udTGEQ&oe=676AB59B" width="120"/>
            Kent Bryan Z. Sapulmo
        </div>
        <div class="nav-links">
            <a onclick="navigateTo('home.html')">Biography</a>
            <a onclick="navigateTo('about.html')">About My Thrift Shop</a>
        </div>
        <div class="profile" onclick=>
            <img alt="Profile Picture" height="0" src="#" width="0"/>
            <div class="dropdown" id=>
                <a href="profile.html"></a>
                <a href="login.html"></a>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>Talagag Shop Online Contacts</h1>
        <p>Feel free to reach out using the contact details below, and we'll get back to you as soon as possible.</p>
    </div>

        <i class="fas fa-mobile-alt">   09306539392</i>

</html>
